name: Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
  workflow_dispatch:

jobs:
  code-review:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: ./
        with:
          comment-pr: true
          upload-results: true
          claude-api-key: ${{ secrets.CLAUDE_API_KEY }}